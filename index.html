<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo" />
      <span class="text-logo">Toboolist</span>
    </header>

    <main>
      <div class="container">
        <!-- inizio sezione container -->

        <!-- inizio header container -->
        <section class="container_header">
          <div class="container_header_button">
            <button link="#" class="container_header--btbBlu">Add Task</button>
            <button link="#" class="container_header--btbWhite">
              Add Section
            </button>
          </div>
          <hr class="container_header_divisore" />
        </section>

        <div class="allSectionTask">
          <!-- inizio sezione New Task -->
          <section class="sectionTask containerNewTask">
            <div class="containerNewTask_titolo">
              &#9660;<span class="arrowSpace"><strong>New Task</strong></span>
            </div>
            <div class="containerNewTask_lista">
              <ul class="lista">
                <li>
                  <div class="check"></div>
                  Quarterly Newsletter
                  <div class="fake_btn_generic btn-blu">
                    <p class="label">Editorial</p>
                  </div>
                </li>
              </ul>
            </div>
          </section>
          <!-- fine sezione New Task -->

          <!-- inizio sezione Today -->
          <section class="sectionTask container_today"></section>
          <div class="containerNewTask_titolo">
            &#9660;<span class="arrowSpace"><strong>Today</strong></span>
          </div>
          <div class="containerNewTask_lista">
            <ul class="lista">
              <li>
                <div class="check"></div>
                Recluting blog post
                <div class="fake_btn_generic btn-blu">
                  <p class="label">Editorial</p>
                </div>
              </li>
              <li>
                <div class="check"></div>
                Middle app luaunch
                <div class="fake_btn_generic btn-violet">
                  <p class="label">Q1 Goals</p>
                </div>
              </li>
              <li>
                <div class="check"></div>
                Interview Jhon H.
                <div class="fake_btn_generic btn-green">
                  <p class="label">Recruliting</p>
                </div>
              </li>
              <li>
                <div class="check"></div>
                Summit update to mobile storefronts
                <div class="fake_btn_generic btn-yellow">
                  <p class="label">Mobile</p>
                </div>
              </li>
            </ul>
          </div>
          <section class="container_upcoming"></section>
        </div>
        <!-- fine sezione container -->
      </div>
    </main>
  </body>
</html>
