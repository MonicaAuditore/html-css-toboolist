<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo" />
      <span class="text-logo">Toboolist</span>
    </header>

    <main>
      <div class="container">
        <!-- inizio sezione container -->

        <section class="container_header">
          <div class="container_header_button">
            <button link="#" class="container_header--btbBlu">Add Task</button>
            <button link="#" class="container_header--btbWhite">
              Add Section
            </button>
          </div>
          <hr class="container_header_divisore" />
        </section>

        <section class="container_newTask">img+ h2 lista + span</section>

        <section class="container_today"></section>

        <section class="container_upcoming"></section>

        <!-- fine sezione container -->
      </div>
    </main>
  </body>
</html>
